<mat-grid-list cols="1" rowHeight="650px" (mouseup)="hidePWD()">
  <mat-grid-tile>
    <mat-card
      style="width: 400px; height: 400px; margin-left: 10px; margin-right: 10px"
    >
      <mat-card-title>
        <div class="row text-center">
          <img src="assets/images/Piramal-logo-login.png" alt="Logo" />
        </div>
        <div class="row text-center">
          <h4 class="font-Medium f-s-24">Account Support</h4>
          <h5 class="f-s-16 f-c-54">
            Follow the steps to change/reset the password
          </h5>
        </div>
      </mat-card-title>
      <mat-card-content>
        <div class="row">
          <form #passwordFields="ngForm" autocomplete="off">
            <div class="row" fxLayoutAlign="start end">
              <div class="col-xs-1 col-md-1 col-sm-1">
                <i class="material-icons m-t-30" style="color: gray">lock</i>
              </div>
              <div class="col-xs-11 col-md-11 col-sm-11">
                <mat-form-field class="full-width">
                  <input
                    matInput
                    type="{{ dynamictype }}"
                    id="password"
                    placeholder="New Password"
                    [(ngModel)]="newpwd"
                    name="newpwd"
                    [pattern]="passwordPattern"
                    minlength="8"
                    maxlength="12"
                    #pwrd="ngModel"
                    required
                  />
                  <mat-icon
                    matSuffix
                    class="mat-icon material-icons cursorPointer"
                    role="img"
                    aria-hidden="true"
                    mdTooltip="Show Password"
                    (mousedown)="showPWD()"
                    style="color: gray"
                    >visibility</mat-icon
                  >
                  <mat-hint class="errorText">
                    <span *ngIf="pwrd.hasError('pattern')"
                      >Password is required(min:8,max:12,alphanumeric,1 special
                      character,1 upper case)</span
                    >
                  </mat-hint>
                </mat-form-field>
              </div>
            </div>

            <div class="row" fxLayoutAlign="start end">
              <div class="col-xs-1 col-md-1 col-sm-1">
                <i class="material-icons m-t-30" style="color: gray">lock</i>
              </div>
              <div class="col-xs-11 col-md-11 col-sm-11">
                <mat-form-field class="full-width">
                  <input
                    matInput
                    type="{{ dynamictype }}"
                    id="password"
                    placeholder="Confirm Password"
                    [(ngModel)]="confirmpwd"
                    [pattern]="passwordPattern"
                    minlength="8"
                    maxlength="12"
                    name="confirmpwd"
                    required
                  />
                  <mat-icon
                    matSuffix
                    class="mat-icon material-icons cursorPointer"
                    role="img"
                    aria-hidden="true"
                    mdTooltip="Show Password"
                    (mousedown)="showPWD()"
                    style="color: gray"
                    >visibility</mat-icon
                  >
                </mat-form-field>
              </div>
            </div>
          </form>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="row">
            <button
              type="button"
              mat-raised-button
              color="primary"
              [disabled]="!passwordFields.valid"
              class="full-width largeBtn"
              (click)="updatePassword(newpwd)"
            >
              Change Password
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
